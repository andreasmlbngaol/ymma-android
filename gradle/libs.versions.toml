[versions]
#noinspection AndroidGradlePluginVersion
agp = "8.10.1"
kotlin = "2.2.0"
core-ktx = "1.16.0"
junit = "4.13.2"
android-compileSdk = "36"
android-minSdk = "30"
android-targetSdk = "36"
junit-version = "1.2.1"
espresso-core = "3.6.1"
lifecycle-runtime-ktx = "2.9.1"
activity-compose = "1.10.1"
compose-bom = "2025.06.01"
ktor = "3.2.1"
logback = "1.5.18"
exposed = "1.0.0-beta-4"
postgresql = "42.7.7"
hikari-cp = "6.3.0"
bcrypt = "0.10.2"
kotlinStdlib = "2.2.0"
kotlinTest = "2.2.0"
runner = "1.6.2"
core = "1.6.1"
jetbrainsKotlinJvm = "2.2.0"
kotlinx-serialization = "1.9.0"

#Compose Versions
compose-ui = "1.9.0-beta02"
